databaseChangeLog:

  - changeSet:
      id: create-cats-table
      author: Dmitriev Vlad
      changes:
      - createSequence:
          sequenceName: cats_seq
          incrementBy: 50
          startValue: 1000
      - createTable:
          tableName: cats
          columns:
          - column: { name: id, type: bigint }
          - column: { name: name, type: varchar(255) }
          - column: { name: age, type: int }
      - addNotNullConstraint:
          constraintName: cats_id_nn
          columnDataType: bigint
          columnName: id
          tableName: cats
      - addPrimaryKey:
          constraintName: cats_pk
          columnNames: id
          tableName: cats

      - addNotNullConstraint:
          constraintName: cats_name_nn
          columnDataType: varchar(255)
          columnName: name
          tableName: cats

      - addNotNullConstraint:
          constraintName: cats_age_nn
          columnDataType: int
          columnName: age
          tableName: cats